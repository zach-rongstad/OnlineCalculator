<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>GPA Calculator Page</title>
  </head>
  <body>
    <div class="header">
      <h1>Zach Rongstad's Calculator App</h1>
      <input type="button" value="Dark Mode" class="darkModeButton" id="darkModeButton">
    </div>
    <div class="navigation">
      <nav>
        <ul class="navigationList">
          <li><a href="regCalcPage.html">Basic Calculator</a></li>
          <li><a href="complexCalcPage.html">Complex Calculator</a></li>
          <li><a href="finalGradeCalcPage.html">Final Grade Calculator</a></li>
          <li><a href="gpaCalcPage.html">GPA Calculator</a></li>
        </ul>
      </nav>
    </div>
    <div class="description">
      <p>This is a page to calculate your semester GPA.  You can add more classes and previous semesters to further help your calculations.</p>
    </div>
    <div class="semesterHolder">
      <div class="semester1">
        <h3>Semester 1</h3>
        <div class="class1">
          <label for="grade1">Grade Achieved</label>
          <select id="grade1" class="grade1">
            <option id="A+" value="4.0">A+</option>
            <option id="A" value="4.0">A</option>
            <option id="A-" value="3.7">A-</option>
            <option id="B+"value="3.3">B+</option>
            <option id="B" value="3.0">B</option>
            <option id="B-" value="2.7">B-</option>
            <option id="C+" value="2.3">C+</option>
            <option id="C" value="2.0">C</option>
            <option id="C-" value="1.7">C-</option>
            <option id="D" value="1">D</option>
            <option id="F" value="0">F</option>
          </select>
          <label for="credits1">Credits Obtainable</label>
          <input type="number" id="credits1" class="credits1">
        </div>
    </div>
    <div class="addClassButton">
      <input type="button" id="addClass" value="+">
      <label for="addClass">Add Another Class</label>
    </div>
    <div class="addSemesterButton">
      <input type="button" id="addSemester" value="+">
      <label for="addSemester">Add Another Semester</label>
    </div>
    <div class="gpaCalculation">
      <p>Your GPA is: </p>
      <p id="gpa"></p>
    </div>
  </div>
  <script src="js/gpaCalcPage.js"></script>
  <script src="js/darkMode.js"></script>
  </body>
</html>
