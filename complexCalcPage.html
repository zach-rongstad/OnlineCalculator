<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Complex Calculator Page</title>
  </head>
  <body>
    <h1>Zach Rongstad's Calculator App</h1>
    <div class="navigation">
      <nav>
        <ul class="navigationList">
          <li><a href="regCalcPage.html">Basic Calculator</a></li>
          <li><a href="complexCalcPage.html">Complex Calculator</a></li>
          <li><a href="finalGradeCalcPage.html">Final Grade Calculator</a></li>
          <li><a href="gpaCalcPage.html">GPA Calculator</a></li>
        </ul>
      </nav>
    </div>


    <div class="description">
      <p>This is a webpage for doing complex mathematical calculations.</p>
    </div>
    <div class="calculationSection">
      <input class="textarea" name="textarea" type="text" id="textBox" style="display: block; visibility: visible;">
      <table>
        <tr>
          
          <td><input type="button" value="AC" id="AC" ></td>
          <td><input type="button" value="+/-" id="plusMinus"></td>
          <td><input type="button" value="X" id="multiplication"></td>

          <td><input type="button" value="/" id="division"></td>
          <td><input type="button" value="-" id="subtraction"></td>
          <td><input type="button" value="+" id="addition"></td>
        </tr>
        <tr>
          <td><input type="button" value="%" id="remainder"></td>
          <td><input type="button" value="^2" id="power2"></td>
          <td><input type="button" value="^3" id="power3"></td>
          <td><input type="button" value="7" id="seven" class="num"></td>
          <td><input type="button" value="8" id="eight" class="num"></td>
          <td><input type="button" value="9" id="nine" class="num"></td>

        </tr>
        <tr>
          <td><input type="button" value="sin()" id="sin"></td>
          <td><input type="button" value="cos()" id="cos"></td>
          <td><input type="button" value="tan()" id="tan"></td>
          <td><input type="button" value="4" id="four" class="num"></td>
          <td><input type="button" value="5" id="five" class="num"></td>
          <td><input type="button" value="6" id="six" class="num"></td>
          
        </tr>
        <tr>
          <td><input type="button" value="csc()" id="cosecant"></td>
          <td><input type="button" value="sec()" id="secant"></td>
          <td><input type="button" value="cot()" id="cotangent"></td>
          <td><input type="button" value="1" id="one" class="num"></td>
          <td><input type="button" value="2" id="two" class="num"></td>
          <td><input type="button" value="3" id="three" class="num"></td>
          
        </tr>
        <tr>
          <td><input type="button" value="log()" id="log"></td>
          <td><input type="button" value="ln()" id="ln"></td>
          <td colspan="2"><input type="button" value="0" id="zero" onclick="dontAddZero(0)"></td>
          <td><input type="button" value="." id="decimal"></td>
          <td><input type="button" value="=" id="equals"></td>
        </tr>
        <script src="js/complexCalcPage.js"></script>
  </body>
</html>
