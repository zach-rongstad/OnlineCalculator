<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Complex Calculator Page</title>
  </head>
  <body>
    <h1>Zach Rongstad's Calculator App</h1>
    <div class="navigation">
      <nav>
        <ul class="navigationList">
          <li><a href="regCalcPage.html">Basic Calculator</a></li>
          <li><a href="complexCalcPage.html">Complex Calculator</a></li>
          <li><a href="finalGradeCalcPage.html">Final Grade Calculator</a></li>
          <li><a href="gpaCalcPage.html">GPA Calculator</a></li>
        </ul>
      </nav>
    </div>
    <div class="description">
      <p>This is a webpage for doing simple mathematical calculations.</p>
    </div>
    <div class="calculationSection">
      <input class="textarea" name="textarea" type="text" id="textBox" style="display: block; visibility: visible;">
      <table>
        <tr>
          <td><input type="button" value="(" id="openParenthesis"></td>
          <td><input type="button" value=")" id="closedParenthesis"></td>
          <td><input type="button" value="AC" id="AC" ></td>
          <td><input type="button" value="+/-" ></td>
          <td><input type="button" value="%" ></td>
          <td><input type="button" value="/"></td>
        </tr>
        <tr>
          <td><input type="button" value="^2"></td>
          <td><input type="button" value="^3"></td>
          <td><input type="button" value="7" ></td>
          <td><input type="button" value="8" ></td>
          <td><input type="button" value="9" ></td>
          <td><input type="button" value="X"></td>
        </tr>
        <tr>
          <td><input type="button" value="sin()"></td>
          <td><input type="button" value="cos()"></td>
          <td><input type="button" value="tan()"></td>
          <td><input type="button" value="4" ></td>
          <td><input type="button" value="5" ></td>
          <td><input type="button" value="6" ></td>
          <td><input type="button" value="-" ></td>
        </tr>
        <tr>
          <td><input type="button" value="csc()"></td>
          <td><input type="button" value="sec()"></td>
          <td><input type="button" value="cot()"></td>
          <td><input type="button" value="1" ></td>
          <td><input type="button" value="2" ></td>
          <td><input type="button" value="3" ></td>
          <td><input type="button" value="+" ></td>
        </tr>
        <tr>
          <td><input type="button" value="log()"></td>
          <td><input type="button" value="ln()"></td>
          <td colspan="2"><input type="button" value="0"></td>
          <td><input type="button" value="." ></td>
          <td><input type="button" value="=" ></td>
        </tr>
  </body>
