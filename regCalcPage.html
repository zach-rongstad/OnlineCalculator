<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Regular Calculator Page</title>
  </head>
  <body>
    <h1>Zach Rongstad's Calculator App</h1>
    <div class="navigation">
      <nav>
        <ul class="navigationList">
          <li><a href="regCalcPage.html">Basic Calculator</a></li>
          <li><a href="complexCalcPage.html">Complex Calculator</a></li>
          <li><a href="finalGradeCalcPage.html">Final Grade Calculator</a></li>
          <li><a href="gpaCalcPage.html">GPA Calculator</a></li>
        </ul>
      </nav>
    </div>
    <div class="description">
      <p>This is a webpage for doing simple methematical calculations.</p>
    </div>
    <div class="calculationSection">
      <input class="textarea" name="textarea" type="text" id="textBox" style="display: block; visibility: visible;" oninput="validateInput()">
      <table>
        <tr>
          <td><input type="button" value="AC" id="AC" onclick="clearTextArea()"></td>
          <td><input type="button" value="+/-" onclick="positiveNegative()"></td>
          <td><input type="button" value="%" onclick="percentage()"></td>
          <td><input type="button" value="/"></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="addToTextArea(7)"></td>
          <td><input type="button" value="8" onclick="addToTextArea(8)"></td>
          <td><input type="button" value="9" onclick="addToTextArea(9)"></td>
          <td><input type="button" value="X"></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="addToTextArea(4)"></td>
          <td><input type="button" value="5" onclick="addToTextArea(5)"></td>
          <td><input type="button" value="6" onclick="addToTextArea(6)"></td>
          <td><input type="button" value="-"></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="addToTextArea(1)"></td>
          <td><input type="button" value="2" onclick="addToTextArea(2)"></td>
          <td><input type="button" value="3" onclick="addToTextArea(3)"></td>
          <td><input type="button" value="+" onclick="additionFunction()"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="0" onclick="dontAddZero(0)"></td>
          <td><input type="button" value="." onclick="addDecimal()"></td>
          <td><input type="button" value="="></td>
        </tr>
        <script src="js/regCalcPageJS.js">
        </script>
      </table>
    </div>
  </body>
</html>
